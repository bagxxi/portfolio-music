<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="400" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1a1b26"/>
      <stop offset="100%" stop-color="#24283b"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7dcfff"/>
      <stop offset="100%" stop-color="#bb9af7"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Dot grid pattern -->
  <pattern id="dotGrid" x="0" y="0" width="24" height="24" patternUnits="userSpaceOnUse">
    <circle cx="12" cy="12" r="1" fill="#7dcfff" opacity="0.15"/>
  </pattern>
  <rect width="400" height="400" fill="url(#dotGrid)"/>
  
  <!-- Icon: Image placeholder -->
  <g transform="translate(150, 150)">
    <rect x="0" y="0" width="100" height="100" rx="8" stroke="url(#accentGradient)" stroke-width="2" fill="none"/>
    <circle cx="35" cy="35" r="12" stroke="url(#accentGradient)" stroke-width="2" fill="none"/>
    <path d="M10 85 L40 55 L60 75 L90 45" stroke="url(#accentGradient)" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Decorative elements -->
  <text x="200" y="290" text-anchor="middle" fill="#565f89" font-family="monospace" font-size="12">// image_not_found</text>
