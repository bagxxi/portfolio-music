name: Deploy to Hostinger

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Jamendo API Key
        run: |
          if [ -z "${{ secrets.PUBLIC_JAMENDO_CLIENT_ID }}" ]; then
            echo "❌ Error: PUBLIC_JAMENDO_CLIENT_ID no está configurado en los Secrets de GitHub"
            echo "Debes ir a: Settings -> Secrets and variables -> Actions"
            echo "Y crear un 'New repository secret' llamado PUBLIC_JAMENDO_CLIENT_ID"
            exit 1
          fi

      - name: Build project
        run: npm run build
        env:
          PUBLIC_JAMENDO_CLIENT_ID: ${{ secrets.PUBLIC_JAMENDO_CLIENT_ID }}

      - name: Verify FTP secrets are configured
        run: |
          if [ -z "${{ secrets.FTP_SERVER }}" ]; then
            echo "❌ Error: FTP_SERVER secret is not configured"
            echo "Please configure the following secrets in GitHub:"
            echo "  - FTP_SERVER"
            echo "  - FTP_USERNAME"
            echo "  - FTP_PASSWORD"
            echo "Go to: Settings → Secrets and variables → Actions"
            exit 1
          fi

      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/
          server-dir: public_html/
          dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**

